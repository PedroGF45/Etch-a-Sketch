<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Etch-a-sketch Project</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="src/styles/styles.css">

</head>

<body>
    <h1>Etch-a-sketch Project</h1>
    <div id="main">
        <div id="select">
            <input type="color" id="colorGradient">
            <button id="color" class="btn">COLOR</button>
            <button id="rainbow" class="btn">RAINBOW</button>
            <button id="redGreenBlue" class="btn">RED GREEN BLUE</button>
            <button id="eraser" class="btn">ERASER</button>
            <button id="clear" class="btn">CLEAR</button>
        </div>
        <div id="container">
            <div id="draw">

            </div>
            <p id="scale"></p>
            <input type="range" id="range" min="1" max="64"> 
        </div>
    </div>
  
    <script src="src/scripts/scripts.js"></script>
</body>
</html>
